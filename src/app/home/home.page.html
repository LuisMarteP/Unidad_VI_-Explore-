<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Explore </ion-title>

    <ion-buttons slot="end" (click)="shareLocation()">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-buttons> 

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchInput" (ionChange)="searchPlace()"></ion-searchbar>
 
  <div #map id="map"></div>
</ion-content>
